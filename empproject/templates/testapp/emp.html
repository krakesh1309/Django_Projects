<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="{% static "css/demo3.css" %}">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Employee Information</h1>
   {% if emp_list %}
       <table>
           <thead>
               <tr>
                   <th>Emp No</th>
                   <th>Emp Name</th>
                   <th>Emp Salary</th>
                   <th>Emp Address</th>
               </tr>
           </thead>
           <tbody>
               {% for emp in emp_list %}
               <tr>
                   <td>{{ emp.eno }}</td>
                   <td>{{ emp.ename }}</td>
                   <td>{{ emp.esal }}</td>
                   <td>{{ emp.eaddr }}</td>
               </tr>
               {% endfor %}
           </tbody>
       </table>
   {% else %}
       <p>No Employee Found</p>
   {% endif %}
   
</body>
</html>
